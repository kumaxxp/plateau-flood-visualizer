name: plateau_env
channels:
  - conda-forge
  - defaults
dependencies:
  # Python本体
  - python=3.11
  
  # 地理空間データ処理
  - gdal=3.8.*
  - geopandas=0.14.*
  - rasterio=1.3.*
  - fiona=1.9.*
  - shapely=2.0.*
  - pyproj=3.6.*
  - rtree=1.1.*
  
  # 可視化
  - folium=0.15.*
  - matplotlib=3.8.*
  - plotly=5.18.*
  - pyvista=0.43.*
  
  # データ処理
  - pandas=2.1.*
  - numpy=1.26.*
  - scipy=1.11.*
  
  # 開発環境
  - jupyterlab=4.0.*
  - ipywidgets=8.1.*
  - nodejs=20.*
  
  # 画像処理
  - pillow=10.2.*
  - opencv=4.9.*
  
  # Web/API
  - requests=2.31.*
  - fastapi=0.109.*
  - uvicorn=0.27.*
  - aiofiles=23.2.*
  
  # pip依存パッケージ
  - pip
  - pip:
    # 可視化（バージョン指定を緩和）
    - pydeck>=0.8.0
    
    # CLIツール
    - typer>=0.9.0
    - rich>=13.7.0
    
    # ユーティリティ
    - python-dotenv>=1.0.0
    - tqdm>=4.66.0
    
    # オプション：3D処理（エラーが出ても無視）
    - py3dtiles>=7.0.0
    - laspy>=2.5.0
    # open3dはPython 3.11で問題があるため除外